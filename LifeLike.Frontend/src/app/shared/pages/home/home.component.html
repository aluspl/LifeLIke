<div fxLayout="row" class="container" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
    <div fxFlex="30%" *ngFor="let config of Configs">
      <container-element  [ngSwitch]="config.Type">
          <app-youtube-player [YoutubeID]="config.Value" *ngSwitchCase="Video"></app-youtube-player>
          <app-intro-text [config]="config" *ngSwitchCase="Text"></app-intro-text>
      </container-element>
      </div>
  </div>
