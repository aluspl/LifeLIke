<section class="mat-typography">
  <mat-grid-list cols="1" rowHeight="400px">
    <mat-grid-tile *ngFor="let config of Configs" [style.background]="lightblue">
      <app-youtube-player [YoutubeID]="config.Value" *ngIf="config.Type=='Video'"></app-youtube-player>
      <app-intro-text [config]="config" *ngIf="config.Type=='Text'"></app-intro-text>
      <app-intro-rss  [config]="config" *ngIf="config.Type=='RSS'"></app-intro-rss>
    </mat-grid-tile>
  </mat-grid-list>
</section>
