<button mat-mini-fab color="warn" (click)="close()">X</button>

<div class="card" *ngIf="photo">
  <img  src="{{photo.Url}}">
  <p>
    <b>FileName:</b> {{photo.FileName}}
    <b>Camera:</b> {{photo.Camera}}
    <b>City:</b> {{photo.City}}
    <b>Tags:</b> {{photo.Tags}}
    <b>Published:</b> {{photo.Created  | date: 'dd/MM/yyyy'}}
  </p>
</div>
