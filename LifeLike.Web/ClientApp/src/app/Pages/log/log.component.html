<app-title Title="Logs"></app-title>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Messages</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let log of Logs | async" >
            <th scope="row">{{log.Id}}</th>
            <td>{{log.Name}}</td>
            <td>{{log.Messages}}</td>
          </tr>
        </tbody>
      </table>
