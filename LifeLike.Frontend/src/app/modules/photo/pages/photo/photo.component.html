<app-title Title="Photos"></app-title>

<app-spinner *ngIf="IsLoading"></app-spinner>

<mat-grid-list cols=3 rowHeight="1:1" *ngIf="!IsLoading">
  <mat-grid-tile *ngFor="let photo of Photos">
    <mat-card  (click)=OpenPhoto(photo) class="card">
      <mat-card-header>
        <mat-card-title> {{photo.Title}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image *ngIf="photo.ThumbUrl != ''" src="{{photo.ThumbUrl}}">
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
