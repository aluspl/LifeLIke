<app-title Title="News"></app-title>

    <div class="card" style="width: 36rem;" *ngFor="let post of Posts | async" >
      <div class="card-body">
        <h5 class="card-title">{{post.FullName}}</h5>
        <!-- <p class="card-">{{post.ShortName}}</p> -->
        <button class="btn btn-outline-dark" routerLink='{{post.ShortName}}'>Open</button>
      </div>

    </div>
