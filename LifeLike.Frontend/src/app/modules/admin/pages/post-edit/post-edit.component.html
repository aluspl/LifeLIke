<div class="form-container">
  <form (ngSubmit)="onSubmit()" #createPostForm="ngForm">
    <app-title Title="Create {{model.FullName}}"></app-title>
    <div class="form-group">
      <input class="form-control"
             placeholder="Post Name"
             [(ngModel)]="model.FullName"
             name="model.FullName"
             required>
    </div>
    <div class="form-group">
      <input class="form-control"
             placeholder="Link Name"
             id="ShortName"
             [(ngModel)]="model.ShortName"
             name="ShortName" required>
    </div>
    <div class="form-group">
      <input class="form-control"
             placeholder="Image URL"
             id="ImageUrl"
             [(ngModel)]="model.ImageUrl"
             name="ImageUrl">
    </div>
    <div class="form-group">
      <select class="form-control"
                  id="Category"
                  required
                  [(ngModel)]="model.Category">
        <option
          *ngFor="let category of categories"
          [value]="category">
          {{category}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <textarea
        class="form-control"
        id="Content"
        placeholder="Content"
        rows="10"
        [(ngModel)]="model.Content"
        name="Content"></textarea>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
    <button mat-button type="submit" [disabled]="!createPostForm.form.valid">Submit</button>
  </form>
</div>
